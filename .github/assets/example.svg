/* <![CDATA[ */
:root {
  --bgcol: #2e2b28;
  --fgcol: #c8c6c5;
  --strongcol: #4576e6;
  --emcol: #41d9c2;
}
* {
  font-family: monospace;
  font-size: 10.5pt;
  margin: 0;
  padding: 0;
  color: var(--fgcol);
}
foreignObject {
  background-color: var(--bgcol);
  overflow: visible;
}
div {
  position: absolute;
  padding-left: 3.5ch;
  padding-right: .5ch;
  padding-top: .5em;
  padding-bottom: 2em;
}
h1, h2 {
  margin-left: -3ch;
}
h3 {
  margin-left: -1ch;
}
h1 {
  font-weight: normal;
}
h2, h3 {
  clear: left;
  padding-top: 1em;
  font-weight: bold;
  color: var(--strongcol);
}
h1:before {
  position: absolute;
  right: 1ch;
  content: attr(data-man-sectionname);
}
p {
  margin-top: 1em;
}
h2 + p, h3 + p {
  margin-top: 0;
  gap: 0;
}
table {
  border-spacing: 0;
}
td {
  vertical-align: top;
  padding-right: 1ch;
}
td:last-child {
  padding-right: 0;
}
p + table {
  margin-top: 1em;
}
dl {
  clear: left;
  padding-top: 1em;
}
h2 + dl, h3 + dl {
  padding-top: 0;
}
dd {
  width: 100%;
}
dl.name, dl.synopsis {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 0;
}
dl.name dt, dl.synopsis dt, dl.meta dt {
  grid-column: 1;
  margin-right: 1ch;
}
dl.synopsis dt {
  font-weight: bold;
  color: var(--strongcol);
}
dl.name dd, dl.synopsis dd, dl.meta dd {
  grid-column: 2;
}
dl.description {
  margin-left: 3ch;
}
dl.description > dt {
  margin-top: 1em;
  clear: left;
  float: left;
  margin-left: -3ch;
  margin-bottom: -1em;
}
dl.description > dd {
  margin-top: 1em;
  float: left;
}
dl.description > dt:first-child, dl.description > dt:first-child + dd,
dl dl.description dt, dl dl.description dd {
