<div xmlns="http://www.w3.org/1999/xhtml">
<h1 data-man-title="FROB" data-man-section="1" data-man-sectionname="General Commands Manual">FROB(1)</h1>
<h2>NAME</h2>
<dl class="name">
<dt><span class="name">frob</span> &#8211;</dt>
<dd>frobnicate input</dd>
</dl>
<h2>SYNOPSIS</h2>
<dl class="synopsis">
<dt>frob</dt>
<dd>
<span class="flag">-h</span>
</dd>
<dt>frob</dt>
<dd>
[<span class="flag">-g</span>]
[<span class="flag">-i</span>&#160;<span class="arg">intensity</span>]
<span class="flag">-k</span>&#160;<span class="arg">kind</span>
[<span class="flag">-m</span>&#160;<span class="arg">mode</span>]
[<span class="arg">filename</span>]
</dd>
</dl>
<h2>DESCRIPTION</h2>
<p><span class="name">frob</span>
converts nonsense to other, much more beautiful nonsense. It also applies a green tint to it.</p>
<p>The options are as follows:</p>
<dl class="description">
<dt><span class="flag">-g</span></dt>
<dd>
<p>stronger green</p>
<dl class="meta">
<dt>default:</dt><dd><p>mild green</p>
</dd>
</dl>
</dd>
<dt><span class="flag">-h</span></dt>
<dd>
<p>print a help text and exit</p>
</dd>
<dt><span class="flag">-i</span>&#160;<span class="arg">intensity</span></dt>
<dd>
<p>how hard to try</p>
<dl class="meta">
<dt>min:</dt><dd><p>0 (not at all)</p>
</dd>
<dt>max:</dt><dd><p>100 (full power)</p>
</dd>
<dt>default:</dt><dd><p>50</p>
</dd>
</dl>
</dd>
<dt><span class="flag">-k</span>&#160;<span class="arg">kind</span></dt>
<dd>
<p><span class="arg">kind</span>
specifies the kind of nonsense.</p>
<table>
<tr>
<td>
kind</td>
<td>
description</td>
<td>
dangerous</td>
</tr>
<tr>
<td>
--</td>
<td>
--</td>
<td>
--</td>
</tr>
<tr>
<td>
fun</td>
<td>
funny nonsense</td>
<td>
no</td>
</tr>
<tr>
<td>
cringe</td>
<td>
unsettling nonsense</td>
<td>
no</td>
</tr>
<tr>
<td>
psych</td>
<td>
horrible nonsense</td>
<td>
yes</td>
</tr>
</table>
</dd>
<dt><span class="flag">-m</span>&#160;<span class="arg">mode</span></dt>
<dd>
<p>Frobnication mode, one of:</p>
<dl class="description">
<dt>foo:</dt>
<dd><p>do some foo</p>
</dd>
<dt>bar:</dt>
<dd><p>do some bar instead, using
<span class="name">foobar</span>(1)</p>
</dd>
</dl>
<dl class="meta">
<dt>default:</dt><dd><p>foo</p>
</dd>
</dl>
</dd>
<dt><span class="arg">filename</span></dt>
<dd>
<p>frobnicate the file
<span class="arg">filename</span></p>
<dl class="meta">
<dt>default:</dt><dd><p>frobnicate thin air</p>
</dd>
</dl>
</dd>
</dl>
<h3>Additional information</h3>
<dl class="meta">
<dt>Version:</dt>
<dd><span class="name">frob</span> 1.0</dd>
<dt>License:</dt><dd>BSD</dd>
<dt>WWW:</dt><dd><a href="https://example.com/frob">https://example.com/frob</a></dd>
</dl>
<h2>FILES</h2>
<dl class="description">
<dt><span class="file">/usr/local/etc/frobrc</span></dt>
<dd>
<p>The main configuration file for
<span class="name">frob</span></p>
</dd>
</dl>
<h2>SEE ALSO</h2>
<p><span class="name">foobar</span>(1), <span class="name">frobrc</span>(5)</p>
